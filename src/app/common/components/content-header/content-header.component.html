<section class="d-flex justify-content-between w-100 flex-wrap mt-5">
  <!-- TITLE AND SUBTITLE WITH ICON-->
  <header
    [ngClass]="{ 'col-12 col-md-6': !isTablet() }"
    role="banner"
    aria-labelledby="content-header-title"
    aria-describedby="content-header-subtitle">
    <div class="d-flex flex-row align-items-start justify-content-start">
      <!-- SEE IMAGE ONLY IF THERE ARE-->
      @if (image() !== '') {
        <div class="w-20 d-flex align-items-start justify-content-start w-auto">
          <img [alt]="'structureList.title' | translate" alt="Icon" class="me-2" src="{{ image() }}" width="53" />
        </div>
      }

      @if (isEditTitle()) {
        <!-- Left slot -->
        <ng-content select="[leftContainer]"></ng-content>
      } @else {
        <div class="d-flex flex-column justify-content-between align-items-start">
          <h1 class="container-header title pt-2">{{ title() | translate }}</h1>
          <p class="desc">{{ subTitle() | translate }}</p>
        </div>
      }
    </div>
  </header>
  <!-- GROUP BUTTONS EXPORT, YELLO BASIC BTN AND NG-CONTAINER-->
  <section class="d-flex justify-content-end align-items-start col-12 col-md-6" aria-label="export-buttons-region">
    <div class="pt-1 d-flex align-items-center" [ngClass]="{ 'flex-column w-100': isSmallMobile() }">
      @if (showBtnExport()) {
        <button
          (click)="btnExportEvent.emit()"
          [disabled]="disableExportBtn()"
          [ngClass]="{ 'w-100 my-1': isSmallMobile(), 'my-3': !isSmallMobile() }"
          aria-pressed="true"
          class="me-2 btn btn-outline-secondary"
          type="button">
          <em class="bi bi-download pe-2"></em>{{ 'structureList.exportData' | translate }}
        </button>
      }

      @if (showBtnCreate()) {
        <button
          (click)="btnCreateEvent.emit()"
          [ngClass]="{ 'w-100': isSmallMobile(), 'ms-2': !isSmallMobile() }"
          aria-pressed="true"
          class="btn my-3 btn-primary"
          type="button">
          <em class="bi bi-plus-circle-fill pe-2"></em>{{ labelBtnCreate() | translate }}
        </button>
      }
      <!-- Right slot -->
      <ng-content select="[rightContainer]"></ng-content>
    </div>
  </section>
</section>
